machine:
    node:
        version: 0.12.4
    environment:
        NODE_ENV: testing
        DISABLE_NOTIFIER: true
dependencies:
    pre:
        - gem install scss-lint
    override:
        - npm install
test:
    pre:
        - node_modules/.bin/gulp lint
        - node_modules/.bin/gulp build
    override:
        - node_modules/.bin/gulp test
deployment:
    staging:
        branch: staging
        commands:
            - ssh kepler@clients.io '~/staging/redeploy'
    testing:
        branch: development
        commands:
            - ssh kepler@clients.io '~/testing/redeploy'
